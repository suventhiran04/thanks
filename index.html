<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats Glitter Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbar caused by video */
        }

        video#backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place video behind other content */
        }

        video#glitterVideo {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1; /* Place video above the background */
        }

        .message {
            font-size: 30px;
            color: white;
            text-align: right;
            padding-top: 20vh;
            padding-right: 10vh;
        }
    </style>
</head>
<body>
    <video id="backgroundVideo" autoplay loop muted>
        <source src="1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <video id="glitterVideo" loop>
        <source src="2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="message" id="congratsMessage">
        TOUCH ME ANYWHERE!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var backgroundVideo = document.getElementById('backgroundVideo');
            var glitterVideo = document.getElementById('glitterVideo');
            var message = document.getElementById('congratsMessage');

            // Function to play the glitter video
            function playGlitterVideo() {
                backgroundVideo.style.display = 'none'; // Hide the background video
                glitterVideo.currentTime = 0; // Rewind the glitter video to the beginning
                glitterVideo.style.display = 'block'; // Show the glitter video
                glitterVideo.play();
                message.style.display = 'none'; // Hide the message
            }

            // Add touch event listener to the document
            document.addEventListener('touchstart', playGlitterVideo);

            // Add click event listener to the document (for desktop)
            document.addEventListener('click', playGlitterVideo);
        });
    </script>
</body>
</html>
